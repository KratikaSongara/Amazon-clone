<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="https://i0.wp.com/www.dafontfree.co/wp-content/uploads/2021/11/Amazon-Logo-Font-1-scaled.jpg?resize=2560%2C1578" alt="">
        </div>
        <div class="address">
            <p>Hello</p>
            <p><strong>Select your address</strong></p>
        </div>
        <div class="searchbox">
            <button>All</button>
            <input type="text">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUVWeo4O1lcBrvuJc6v6wDXFYxuzZ1ceBWpw&usqp=CAU" alt="">
        </div>
        <div class="language">
            <img src="https://www.clipartmax.com/png/middle/176-1761717_india-flag-dls-17-india-logo.png" alt="">
            <button>EN</button>
        </div>
        <div class="signin">
            <p>Hello, sign in</p>
            <p><strong>Account & Lists</strong></p>
        </div>
        <div class="orders">
            <p>Returns</p>
            <p><strong>& orders</strong></p>
        </div>
        <div class="cart">
            <p>Cart</p>
        </div>
    </div>
</body>
</html>
